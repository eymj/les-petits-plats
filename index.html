<!DOCTYPE html>
<html>

<head>
    <link href="res/styles.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <script type="module" src="src/index.js"></script>
    <meta charset="utf-8" />
    <title>Les Petits Plats</title>
</head>

<body id="body">
    <main>
        <section class="hero">
            <div class="logo">
                <a href="index.html" aria-label="Les Petits Plats Home page">
                    <img src="res/img/logo.png" alt="Les Petits Plats logo" />
                </a>
            </div>
            <div class="hero-center">
                <p class="hero-text">Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</p>
                <div class="search-container">
                    <form id="main-search-form">
                        <input id="main-search" type="text" placeholder="Rechercher une recette, un ingrédient..."
                            name="search">
                        <button class="search-cancel-button"><i class="fa fa-close"></i></button>
                        <button class="search-button" type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            </div>
        </section>
        <section class="recipes">
            <div class="recipes-filters">
                <div class="filters-controls">
                    <div id="dropdown-ingredients" class="dropdown">
                        <button class="dropdown-button">Ingrédients</button>
                        <div class="dropdown-content">
                            <div class="dropdown-search">
                                <form id="ingredients-form">
                                    <input id="ingredients-search" type="text" name="search">
                                    <button class="dropdown-search-cancel-button"><i class="fa fa-close"></i></button>
                                    <button class="dropdown-search-button" type="submit"><i
                                            class="fa fa-search"></i></button>
                                </form>
                            </div>
                            <div class="dropdown-list" id="ingredients-list">
                            </div>
                        </div>
                    </div>
                    <div id="dropdown-appareils" class="dropdown">
                        <button class="dropdown-button">Appareils</button>
                        <div class="dropdown-content">
                            <div class="dropdown-search">
                                <form id="appliances-form">
                                    <input id="appliances-search" type="text" name="search">
                                    <button class="dropdown-search-cancel-button"><i class="fa fa-close"></i></button>
                                    <button class="dropdown-search-button" type="submit"><i
                                            class="fa fa-search"></i></button>
                                </form>
                            </div>
                            <div class="dropdown-list" id="appliances-list">
                            </div>
                        </div>
                    </div>
                    <div id="dropdown-ustensiles" class="dropdown">
                        <button class="dropdown-button">Ustensiles</button>
                        <div class="dropdown-content">
                            <div class="dropdown-search">
                                <form id="ustensils-form">
                                    <input id="ustensils-search" type="text" name="search">
                                    <button class="dropdown-search-cancel-button"><i class="fa fa-close"></i></button>
                                    <button class="dropdown-search-button" type="submit"><i
                                            class="fa fa-search"></i></button>
                                </form>
                            </div>
                            <div class="dropdown-list" id="ustensils-list">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="filters-active" id="filters-active">

                </div>

            </div>
            <div class="recipes-list" id="recipes-list">

            </div>
        </section>
    </main>

</body>

</html>
